<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <title>Dicee Game</title>
</head>
<body>
    <section class="header">
        <div>
            <h1>Dicee GAME!</h1>
        </div>
    </section>
    <section class="dicee">
        <div class="containerdice">
        <div class="playertext">
            <h2 id="text1">Player 1</h2>
        </div>
        <div class="playertext">
            <h2 id="text2">Player 2</h2>
        </div>
        <div class="playerdicee">
            <img id="dice1"src="images/dice6.png" alt="">
        </div>
        <div class="playerdicee">
            <img id="dice2" src="images/dice6.png" alt="">
        </div>
    </div>
    </section>
    <section class="btn-section">
        <input type="button" class="btn" onclick="RollDice()" value="ROLL DICE">
    </section>
    <section class="footer">
        <p>Made with ‚ù§ by Salhi Walid</p>
    </section>
</body>
</html>
